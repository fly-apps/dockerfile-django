[tool.poetry]
name = "dockerfile-django"
version = "0.1.0"
description = "Dockerfile Generator for Django apps."
authors = ["KÃ¡tia Nakamura <me@katia.dev>"]
readme = "README.md"

[tool.poetry.scripts]
dockerfile-django = "dockerfile_django.main:cli"

[tool.poetry.dependencies]
python = "^3.7"
typer = "^0.12.3"
jinja2 = "^3.1.3"
markupsafe = "^2.1.5"
pydantic = "2.5.3"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.4"
ruff = "^0.4.8"

[tool.ruff]
line-length = 79
indent-width = 4

[tool.ruff.lint]
preview = true
select = ['F', 'I', 'E', 'W', 'PT', 'PL']

[tool.ruff.format]
preview = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
